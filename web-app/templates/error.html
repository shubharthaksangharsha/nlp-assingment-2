{% extends "base.html" %}

{% block title %}Error {{ error_code }} - NLP Knowledge Base{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 mx-auto text-center">
            <div class="error-container p-5 rounded shadow-sm">
                <h1 class="display-1">{{ error_code }}</h1>
                <h2 class="mb-4">Oops! Something went wrong</h2>
                <p class="lead mb-4">{{ error_message }}</p>
                <div class="mt-5">
                    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                        <i class="fas fa-home me-2"></i> Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .error-container {
        background-color: var(--bg-card);
        border: 1px solid var(--border-color);
    }
    .display-1 {
        font-size: 6rem;
        font-weight: 600;
        color: var(--primary-color);
    }
</style>
{% endblock %}
